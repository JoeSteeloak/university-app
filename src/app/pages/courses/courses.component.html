<div class="mat-elevation-z8">
    <mat-form-field>
        <mat-label>Filter by keyword</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Data Science">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Filter by subject</mat-label>
        <mat-select [(value)]="selectedSubject" (selectionChange)="applySubjectFilter()">
            <mat-option value="">All Subjects</mat-option>
            <mat-option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</mat-option>
        </mat-select>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Course Code Column -->
        <ng-container matColumnDef="courseCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Code </th>
            <td mat-cell *matCellDef="let element"> {{element.courseCode}} </td>
        </ng-container>

        <!-- Course Name Column -->
        <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name </th>
            <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
        </ng-container>

        <!-- Points Column -->
        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
            <td mat-cell *matCellDef="let element"> {{element.points}} </td>
        </ng-container>

        <!-- Subject Column -->
        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
            <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
        </ng-container>

        <!-- Syllabus Column -->
        <ng-container matColumnDef="syllabus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Syllabus </th>
            <td mat-cell *matCellDef="let element"> <a [href]="element.syllabus" target="_blank">View Syllabus</a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
