<div *ngIf="dataSource.data.length > 0; else noCourses">
    <h2>Saved Courses</h2>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Course Code Column -->
        <ng-container matColumnDef="courseCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Code</th>
            <td mat-cell *matCellDef="let course">{{course.courseCode}}</td>
        </ng-container>

        <!-- Course Name Column -->
        <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Name</th>
            <td mat-cell *matCellDef="let course">{{course.courseName}}</td>
        </ng-container>

        <!-- Points Column -->
        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Points</th>
            <td mat-cell *matCellDef="let course">{{course.points}}</td>
        </ng-container>

        <!-- Subject Column -->
        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
            <td mat-cell *matCellDef="let course">{{course.subject}}</td>
        </ng-container>

        <!-- Syllabus Column -->
        <ng-container matColumnDef="syllabus">
            <th mat-header-cell *matHeaderCellDef>Syllabus</th>
            <td mat-cell *matCellDef="let course">
                <a [href]="course.syllabus" target="_blank">View Syllabus</a>
            </td>
        </ng-container>

        <!-- Remove Column -->
        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef>Remove</th>
            <td mat-cell *matCellDef="let course">
                <mat-icon (click)="removeCourse(course)" style="cursor: pointer;">remove</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<ng-template #noCourses>
    <p>No saved courses.</p>
</ng-template>
